apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: poc-examples-software-templates
  description: |
    A collection of templates for ArgoCD, including configurations for creating
    application repositories, syncing templates, and other ArgoCD-specific use cases.
    This catalog is designed to streamline the demonstration and integration of ArgoCD
    within Red Hat OpenShift AI environments, facilitating quick setups and clear explanations.
spec:
  type: url
  targets:
    - ./argocd/templates.yaml
    - ./openshift-ai/templates.yaml
    - ./devspaces/templates.yaml
    - ./kafka/templates.yaml